services:
  # FHEVM-NFT Next.js Application
  fhevm-nft-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fhevm-nft-app
    restart: unless-stopped
    env_file:
      - docker.env
    networks:
      - fhevm-network
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep 'next-server' | grep -v grep || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fhevm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - fhevm-network
    depends_on:
      fhevm-nft-app:
        condition: service_healthy

  # Certbot for SSL certificates (optional, for HTTPS)
  certbot:
    image: certbot/certbot
    container_name: fhevm-certbot
    restart: "no"
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot-webroot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d fhevmnft.anni.work
    networks:
      - fhevm-network

networks:
  fhevm-network:
    driver: bridge

volumes:
  nginx-logs:
  ssl-certs:
