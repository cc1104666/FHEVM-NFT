# Simple Nginx configuration for FHEVM-NFT app
upstream fhevm_nft_app {
    server fhevm-nft-app:3001;
}

server {
    listen 80;
    server_name fhevmnft.anni.work www.fhevmnft.anni.work localhost;

    # Simple proxy to the app
    location / {
        proxy_pass http://fhevm_nft_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # FHEVM required headers
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
